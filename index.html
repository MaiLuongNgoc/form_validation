<!DOCTYPE html>

<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <div class="form" id="form-1">
            <h1 class="title">Thành viên đăng ký</h1>
            <div class="bio">Cùng nhau học lập trình vui vẻ nhé ❤️</div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <br />
                <input
                    type="text"
                    id="fullname"
                    name="fullname"
                    placeholder="VD: Lương Ngọc Mai"
                    class="form-control"
                />
                <br />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label> <br />
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="VD: abc@gmail.com"
                    class="form-control"
                />
                <br />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label> <br />
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Nhập mật khẩu"
                    class="form-control"
                />
                <br />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="repassword" class="form-label"
                    >Nhập lại mật khẩu</label
                >
                <br />
                <input
                    type="password"
                    id="password-confirmation"
                    name="password-confirmation"
                    placeholder="Nhập lại mật khẩu"
                    class="form-control"
                />
                <br />
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </div>

        <script src="validator.js"></script>

        <script>
            Validator({
                form: '#form-1',
                errorSelector: '.form-message',
                rules: [
                    Validator.isRequired('#fullname', 'Vui lòng điền tên đầy đủ của bạn'),
                    Validator.isRequired('#email', 'Vui lòng điền tên đầy đủ của bạn'),

                    Validator.isEmail('#email', 'Vui lòng nhập đúng định dạng email'),
                    Validator.minLength('#password', 6, 'Password tối thiểu phải có 6 ký tự'),
                    Validator.isConfirmed('#password-confirmation', function () {
                        return document.querySelector('#form-1 #password').value;
                    }, 'Nhập lại mật khẩu không chính xác')
                ],

                onSubmit: function (data) {
                    
                }
            });


        </script>


    </body>
</html>
